<script type="text/javascript">
class Node {
    constructor(val){
        this.val =val;
        this.next = null;
    }
}
class Stack{
    constructor(){
        this.first= null;
        this.last= null;
        this.size = 0;
    }
    push(val){
        var newNode= new Node(val);
        if(!this.first){
            this.first = newNode;
            this.last = newNode;
        } else {
            var temp = this.first;
            this.first = newNode;
            this.first.next = temp
        }
        this.size++;
        return this;
    }
    pop(){
        if(!this.first) return null;
        if(this.first ==this.last){
            this.last == null;
        }
        var temp = this.first;
        this.first = this.first.next;
        this.size--;
        return temp.val;
    }
}
var stack = new Stack();
stack.push(43);
stack.push(11);
</script>
