<script type="text/javascript">
    class node {
  constructor(val){
    this.val= val;
  } 
}
class singlyList {
    constructor (){
        this.head = null; 
        this.tail = null;
        this.length =0;
    }
    push(val){ // this should accept val
        // 
        var newNode = new node(val); //creating new nod
        if(!this.head){ // setting head and tail
            this.head = newNode;
            this.tail= this.head;
        } else { // setting next property on tail and set head and tail to be the newly created nod and 
            this.tail.next= newNode;
            this.tail = newNode;
        }
        this.length ++; //increament by 1
        return this;
        
    }
    pop(){
        if(!this.head) return undefined;
        var current = this.head;
        var newTail = current;
        while(current.next){  // my name is siid
            newTail = current;
            current= current.next;
        }
        this.tail = newTail;
        this.tail.next = null;
        this.length --;
        if(this.length ===0) {
            this.head = null;
            this.tail = null;
        }
        return current;
    }
    shift(){
        if(!this.head) return undefined;
        var currentHead = this.head;
        this.head= currentHead.next;
        this.length--;
        if(this.length ===0)
        this.head = null;
        this.tail= null;
        return currentHead;
    }
    unshift(val){
        var newNode = new node(val);
        if(this.head){
            this.head = newNode;
            this.tail = this.head;
        } else{
        newNode.next = this.head;
        this.head = newNode;
    } 
        this.length ++;
        return this;
    }
    get(index){
        if(index<0 || index >= this.length) return null;
            var counter = 0;
            var current = this.head;
            while(counter !== index){
                current = current.next;
                counter ++;
            }
            return current;
    }
    set(val, index){
        var foundNode = this.get(index);
        if(foundNode){
            foundNode.val = val;
            return true;
        } 
        return false;
    }
    insert(val, index){  // i am siid sharma
        if(index<0 || index > this.length) return false;
            if(index===this.length) return this.push(val);
            if(index===0) return  this.unshift(val)
        var newNode = new node(val);
        var prev= this.get(index-1);
        var temp = prev.next;  
        prev.next= newNode;
         temp=newNode.next;
        this.length++;
        return true;
    }
    remove(index){
        if(index <0 || index >= this.length) return undefined;
        if(index ===0) return this.shift();
        if(index ===this.length-1) return this.pop();
        var prev= this.get(index-1);
        var removed= prev.next;
        prev.next = removed.next;
        this.length--;
        return removed;
    }
    reverse(){ // i am siid
        var temp = this.head;
        console.log(temp);
        this.head = this.tail;
        this.tail = temp;
        console.log(temp);
        console.log(this.tail);
        var next;
        var prev = null;
        for(var i=0; i<this.length; i++){
            next= temp.next;
            temp.next = prev;
            prev = temp;
            temp =next;
        }
        return this;
    }
    print(){
        var arr=[];
        var current = this.head;
        while(current){
            arr.push(current.val);
            current = current.next;
        }
        return arr;
    }
}
