<script>
    class Dijkstra{
        constructor(){
            this.adjacencyList = {};
        }
        addVertex(vertex){
            if(!this.adjacencyList[vertex]) this.adjacencyList[vertex]=[];
        }
        addEdges(vertex1, vertex2,weight){
            this.adjacencyList[vertex1].push({node:vertex2, weight});
            this.adjacencyList[vertex2].push({node:vertex1, weight});
        }
    }
    var d = new Dijkstra();
    d.addVertex("A");
    d.addVertex("B");
    d.addVertex("C");
    d.addEdges("A", "B", 5);
    d.addEdges("A", "C", 3);
    d.addEdges("C", "B", 6);
</script>
